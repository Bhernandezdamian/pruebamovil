<!DOCTYPE html>
<html>
<head>
  <title>P치gina del M칩vil</title>
</head>
<body>
  <button id="playButton">Dar clic para reproducir</button>

  <script>
    document.getElementById('playButton').addEventListener('click', function() {
      var url = 'https://bhernandezdamian.github.io/pruebaTV/'; // Reemplaza con la direcci칩n de la otra p치gina web
      var videoUrl = 'https://ia902607.us.archive.org/11/items/el-proyecto-adam_202303/El%20Proyecto%20Adam.m4v'; // URL del video
      var videoElement = document.createElement('video');
      videoElement.src = videoUrl;
      videoElement.autoplay = true;

      var xhr = new XMLHttpRequest();
      xhr.open('POST', url, true);
      xhr.setRequestHeader('Content-Type', 'text/plain');
      xhr.send(JSON.stringify({ action: 'playVideo', video: videoElement.outerHTML }));
    });
  </script>
</body>
